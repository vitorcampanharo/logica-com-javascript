<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="area_calculada"></div>        
    <script>
        var area_calculada = document.querySelector("#area_calculada");
        var num_calculado = ""
        for(j = 1;j < 11;j++){
            for(i = 1;i < 11;i++){
            num_calculado+=j + " * " + i + " = " + (i*j) + "<br>"
            }
        }
        area_calculada.innerHTML=num_calculado
    </script>
</body>
</html>
