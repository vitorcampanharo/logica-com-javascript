<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pedir para o usuário digitar dois numeros e mostrar a soma</h1>
    <script>
        var num_1=prompt("Digite o primeiro numero");
        num_1=parseFloat(num_1);
        var num_2=prompt("Digite o segundo numero");
        num_2=parseFloat(num_2);
        var soma= (num_1 + num_2);
        alert("A soma é "+soma);
        /*Pode ser escrito dessas duas maneiras*/
    </script>
</body>
</html>
