<body>
    <h1>Montar um Arrey com números aleatórios, e mostrar na tela a soma dos números pares</h1>
    <script>
        var soma = 0
        var num = new Array(10,15,20,25,30);
        for(var i = 0; i<num.length; i++){
            console.log(i)
            console.log(num[i])
            if (num[i]%2==0) {
                soma+=num[i];
            }
        }
        alert("a soma dos números pares é "+soma);
    </script>
</body>
