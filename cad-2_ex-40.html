<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Faça um algoritmo para ler: a descrição do produto (nome), a quantidade adquirida e o preço 
        unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o desconto e o total 
        a pagar (total a pagar = total - desconto), sabendo-se que: 
        <img src="../40.png" alt="">
    </h1>
    <pre>
        <code>
            
        </code>
    </pre>
    <section>
        <label for="nome"></label>
        <input type="text" name="nome" id="nome" placeholder="Nome">
    </section>
    <section>
        <label for="quanti"></label>
        <input type="number" name="quanti" id="quanti" placeholder="Quantidade">
    </section>
    <section>
        <label for="preço"></label>
        <input type="number" name="preço" id="preço" placeholder="Preço">
    </section>
    <button onclick="calcular()">Calcular</button>
    <button onclick="limpar()">Limpar</button>
    <div id="tela"></div>
    <script>
        function calcular() {
            let nome = document.getElementById("nome").value
            let quantidade = Number (document.getElementById("quanti").value)
            let preço = Number (document.getElementById("preço").value)
            let total = quantidade*preço
            let tela = document.querySelector("#tela")
            if (quantidade <= 5) {
                tela.innerHTML = `Você comprou ${nome} <br>
                Preço bruto de ${total} <br>
                Desconto oferecido de 2% <br>
                Total a pagar de ${total - (total*0.02)}`
            } else if(quantidade > 5 && quantidade <= 10){
                tela.innerHTML = `Você comprou ${nome} <br>
                Preço bruto de ${total} <br>
                Desconto oferecido de 3% <br>
                Total a pagar de ${total - (total*0.03)}`
            } else{
                tela.innerHTML = `Você comprou ${nome} <br>
                Preço bruto de ${total} <br>
                Desconto oferecido de 5% <br>
                Total a pagar de ${total - (total*0.05)}`
            }
        }
        function limpar() {
            nome.value = null
            quantidade.value = null
            preço.value = null
            tela.innerHTML = null

        }
        
    </script>
</body>
</html>
