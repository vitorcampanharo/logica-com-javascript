    <script>
        while (true) {
            var lampada = parseInt(prompt("Ligue a luz"));
            if (lampada != 1 && lampada != 0) {
                alert("Apenas tente ligar a luz, o interruptor só tem duas posições");
                continue
            }
            if (lampada == 1 || lampada == 0) {
                alert("Muito bem");
                break;
            }
        }
        if (lampada == 0) {
            alert("Infelizmente está quimada, troque a lampada");
        } else if(lampada == 1){
            alert("A lampada está boa ainda, não precisa trocar");
        }
    </script>
