<body>
    <script>
        var arr = [2, 4, 6];
        var arrDobrada = dobrar(arr);
        function dobrar(arr) {           
            var arrTemp = []
            for(var i = 0; i < arr.length; i++){
               arrTemp[i]=arr[i]*2
            }
            return arrTemp
        }
        console.log(arr)
        console.log(arrDobrada)
    </script>
