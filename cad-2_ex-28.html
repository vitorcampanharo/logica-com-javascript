    <button onclick="adicionar()">Adicionar</button>
    <button onclick="calcular()">Calcular</button>
    <div id="tela"></div>
    <script>
        
        var tela = document.querySelector("#tela")
        
        function adicionar() {
            var num = Number (document.getElementById("num").value)
