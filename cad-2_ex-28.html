<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles. 
    </h1>
    <label for="num">Escreva 3 números</label>
    <input type="number" name="num" id="num">
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="calcular()">Calcular</button>
    <div id="tela"></div>
    <script>
        
        var tela = document.querySelector("#tela")
        var num = document.getElementById("num")
        var numeros = []
        function adicionar() {           
            numeros.push(Number(num.value))
            if (numeros.indexOf(-1) == true) {
                num.value = null
                num.focus()
            } else {
                alert("Não pode números repetidos")
            }
            
        }
        function calcular() {
            
            var ordem = numeros.sort(function(a,b) {
                if(a>b) return 1
                if(a<b) return -1
                return 0
            })
            var maior = Math.max.apply(null,numeros)
            console.log(numeros.length)
            console.log(maior)
            console.log(numeros)
            tela.innerHTML = `O maior é ${maior}. <br> Ordem crescente é ${ordem}. <br> Números digitados foram ${numeros}`
        }
    </script>
</body>
</html>
