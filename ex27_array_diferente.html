<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Outra forma de escrever arrays e objetos</h1>
    <div id="mostrar"></div>
    <script>
        var produtos = {
            produto: ["caneta", "lapis", "borracha"],
            preco: [0.50, 0.20, 0.30],
            estoque: [200, 100, 50]
        };
        var mostrar = document.querySelector("#mostrar");
        
        var tela = "";
        
        tela += "produto: " + produtos.produto[0] + "<br>" + "preço: " + produtos.preco[0] + "<br>" + "quantidade: " + produtos.estoque[0] + "<br>" + "<br>" + "produto: " + produtos.produto[1] + "<br>" + "preço: " + produtos.preco[1] + "<br>" + "quantidade: " + produtos.estoque[1] + "<br>" + "<br>" + "produto: " + produtos.produto[2] + "<br>" + "preço: " + produtos.preco[2] + "<br>" + "quantidade: " + produtos.estoque[2] + "<br>"
        
        mostrar.innerHTML=tela
    </script>
    <!-- Esta é uma forma de se escrever Array dentro de objetos. Objetos sempre estão detro de chaves {}, e Array sempre dentro de colchetes []. Existem outras formas de se escrever a mesma coisa, mas esta é uma das maneiras mais enxutas. -->
</body>
</html>
