<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Faça um programa em que o usuário digite seu nome e apareça a mensagem "seja bem vindo, (nome da pessoa)".</h1>
    <pre>
        <code>
            var nome=prompt("qual seu nome?");
            alert("seja bem vindo, "+nome);
        </code>
    </pre>
    <script>
        var nome=prompt("qual seu nome?");
        alert("seja bem vindo, "+nome);
    </script>
   
</body>
</html>
