<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Faça um loop que apareça na tela o números de 1 a 100</h1>
    <script>
       var numero = 1;
        while (numero>99) {
            document.write(numero + '<br>');
            numero = numero + 1;
            alert(numero);   
        }
        alert(numero);
        //Deu errado
    </script>
</body>
</html>
