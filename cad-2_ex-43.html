<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" list="fruta" placeholder="escolha um íten">
        <datalist id="fruta">
            <option>morango</option>
            <option>abacaxi</option>
            <option>uva</option>
            <option>pera</option>
            <option>maça</option>
        </datalist>
        <input type="reset" value="limpar">
    </form>
    <!-- A tag <datalist> serve para criar um caixa de diálogo (input) com opções já pré definidas para serem escolhidas, usando <option> -->
</body>
</html>
