<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibonacci(num) {
            var a = 0;
            var b = 1;
            var temp;

            while (b <= num) {
                if (b === num) {
                    return `${num} pertence à sequência de Fibonacci.`;
                }
                temp = b;
                b = a + b;
                a = temp;
            }

            return `${num} não pertence à sequência de Fibonacci.`;
            console.log(fibonacci(num))
        }

        ; // retorna "8 pertence à sequência de Fibonacci."
        console.log(fibonacci(13)); // retorna "13 pertence à sequência de Fibonacci."
        console.log(fibonacci(7)); // retorna "7 não pertence à sequência de Fibonacci."

    </script>
</body>
</html>
