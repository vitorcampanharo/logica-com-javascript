<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Construa um diagrama de blocos para ler uma variável numérica N e imprimi-la somente se a
    mesma for maior que 100, caso contrário imprimi-la com o valor zero
    </h1>
    <script>
        var num = parseFloat(prompt("Digite um valor:"));
        if (num>100) {
            alert(num)
        } else if (num<100){
            alert(0)
        }
    </script>
</body>
</html>
